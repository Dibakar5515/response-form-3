<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Subject Response Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .entry {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      background-color: #fdfdfd;
      position: relative;
    }
    .remove-entry {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn, .submit-btn {
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #28a745;
      color: white;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Response Form</h2>
    <form id="responseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <div id="subjectContainer"></div>

      <button type="button" class="add-btn" onclick="addEntry()">Add Another Subject</button>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function addEntry() {
      const container = document.getElementById("subjectContainer");

      const entry = document.createElement("div");
      entry.className = "entry";

      entry.innerHTML = `
        <button type="button" class="remove-entry" onclick="removeEntry(this)">X</button>
        <label>Subject:</label>
        <input type="text" name="subject[]" required />

        <label>Theory or Practical:</label>
        <select name="type[]" required>
          <option value="">Select one</option>
          <option value="Theory">Theory</option>
          <option value="Practical">Practical</option>
        </select>

        <label>Credits:</label>
        <input type="number" name="credits[]" min="0" required />
      `;

      container.appendChild(entry);
    }

    function removeEntry(button) {
      const entry = button.parentElement;
      entry.remove();
    }

    window.onload = function () {
      addEntry(); addEntry(); addEntry();
    };

    document.getElementById("responseForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/a/macros/tnu.in/s/AKfycbzHhGC0Y8dBM203yzc1vgckixy7q81UmaOBDSQmRw-JOkqnY7Y5kFnpLWdal16uNfrF/exec", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.text();
      })
      .then(result => {
        alert("Form submitted successfully!");
        form.reset();
        document.getElementById("subjectContainer").innerHTML = "";
        addEntry(); addEntry(); addEntry();
      })
      .catch(error => {
        console.error("Submission failed:", error.message);
        alert("There was a problem submitting the form.\n" + error.message);
      });
    });
  </script>
</body>
</html>
